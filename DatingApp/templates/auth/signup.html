{% extends 'base.html' %}


{% block content %}
    {% with messages = get_flashed_messages() %}
        {% for message in messages %}
            <div class="notification">{{ message }}</div>
        {% endfor %}
    {% endwith %}
    <h2>Sign Up!!!</h2>
    <form action="{{ url_for('auth.signup') }}" method="post" enctype="multipart/form-data">
        <div class="userContainer">
            <div><label>Email: <input type="email" name="email" required/></label></div>
            <div><label>User name: <input type="text" name="username" required/></label></div>
            <div><label>Password: <input type="password" name="password" required/></label></div>
            <div><label>Repeat password: <input type="password" name="password_repeat" required/></label></div>
        </div>
        <div class="editProfileContainer">
            <div>
                <label for="bio">Bio:</label>
                <textarea id="bio" placeholder="Hi, my name is..." name="bio"></textarea>
            </div>
            <div>
                <label for="birth_year">Birth Year:</label>
                <input type="number" id="birth_year" name="birth_year" min="1924" max="2024" placeholder="e.g, 1990" required>
            </div>
            <div>
                <label for="age_minimum">Age Minimum:</label>
                <input type="number" id="age_minimum" name="age_minimum" min="18" max="100" required>
            </div>
            <div>
                <label for="age_maximum">Age Maximum:</label>
                <input type="number" id="age_maximum" name="age_maximum" min="18" max="100" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label for="genderPreference">Gender Preference:</label>
                <select id="genderPreference" name="genderPreference" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label for="photo_id">Profile Photo:</label>
                <input type="file" id="photo_id" name="photo_id" accept="image/jpeg,image/png">
            </div>
            <div><input type="submit" value="Sign Up"/></div>
            <div><a href="{{ url_for('auth.login') }}">Already have an account? Log in here!</a>
        </div>
    </form>
    
{% endblock %}
