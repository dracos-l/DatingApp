<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>DatingAppging app</title>
        <link rel="stylesheet"
              href="{{ url_for('static', filename='DatingApp.css') }}">
    </head>
    <body>
        <header>
            <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center">
                {% if current_user.is_authenticated: %}
                    <a href="{{ url_for('main.index')}}">
                        <h3>Home Page</h3>
                    </a>
                    <a href="{{ url_for('main.profile', user_id=current_user.id)}}">
                        <div>User: {{current_user.name}}</div>
                    </a>
                    <a href="{{ url_for('main.new_post')}}">
                        <img src="{{ url_for('static', filename='postIcon.png') }}" alt="post" style="width: 40px; height: 40px; padding-top: 20px">
                    </a>
                    <a href="{{ url_for('auth.logout')}}">
                        <h3>Log out</h3>
                    </a>
                {% endif %}
            </div>
        </header>
        <section class="content">
            {% block content %}{% endblock %}
        </section>
        <footer><small>Developed for Web applications</small></footer>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
        </script>
        <script src="{{ url_for('static', filename='DatingApp.js') }}"></script>
    </body>
</html>
