<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>DatingAppging app</title>
        <link rel="stylesheet"
              href="{{ url_for('static', filename='DatingApp.css') }}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div style="display: flex; flex-direction: row; justify-content: space-between; align-items: center">
                {% if current_user.is_authenticated: %}
                    <a href="{{ url_for('main.index')}}">
                        <h3>Home Page</h3>
                    </a>
                    <a href="{{ url_for('main.profile', user_id=current_user.id)}}">
                        <div>User: {{current_user.name}}</div>
                    </a>
                    <a href="{{ url_for('auth.logout')}}">
                        <h3>Log out</h3>
                    </a>
                {% endif %}
            </div>
        </header>
        <section class="content">
            {% block content %}{% endblock %}
        </section>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='DatingApp.js') }}"></script>
    </body>
</html>
